<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US§ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <input id="input-Real" placeholder="R$ 10.000,00">
            </label>
                <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./images/brasil.svg" alt="img-bandeira-do-brasil">
                    <p class="currency-text">Real</p>
                    <p id="real-value-text" class="currency-number">R$ 10.000,00</p>
                </div>
                <img class ="img-vetor" src="./images/Vector.png" alt="img-vector-under">
                <div class="section-container">
                    <img id="currency-img" src="./images/eua.svg" alt="img-bandeira-conversao">
                    <p id="currency-name" class="currency-text">Dólar Americano</p>
                    <p id="currency-value-text" class="currency-number">US$ 10.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
